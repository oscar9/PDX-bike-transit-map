<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PDX Bike to Transit Map</title>
        <meta name="description" content="Bike + transit map viewer for the Portland, Oregon area">
        <meta name="author" content="Mele Sax-Barnett http://www.pdxmele.com">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale = 1, maximum-scale = 1, user-scalable=no">

        <!--css style links-->
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.css" />
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
        <![endif]-->

        <!--js library links-->
        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
        <script type="text/javascript" src="lvector.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.2.0-alpha.1/jquery.mobile-1.2.0-alpha.1.min.js"></script>
       
        <style>
            #legendButton {
                position: absolute;
                right:120px;
                top: 0;
                margin-top: 3px;
            }
        </style>

        <!--Google Analytics-->
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-32858620-1']);
            _gaq.push(['_trackPageview']);
            (function() {
              var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
              ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
              var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </head>
    
    <body>
        <div id="map"></div>
        <div id="legendButton">
            <button type="button" onclick="$('#myPopup').popup('open', {positionTo: 'window'});">Legend</button> 
        </div>
        <div data-role="popup" id="myPopup" class="ui-content" data-overlay-theme="b" data-theme="c">
            <img src="legend.png">
            <a href="#" data-rel="back" data-role="button" data-theme="c" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
        </div>
    </body>
 
    <!--my script-->
    <script type ="text/javascript">

        $(document).ready(function() {

            var resizeMap = function () {
                $('#map').css('height', ($(window).height()));
            };

            $.ajaxSetup({cache:false});
            resizeMap();

            var base = new L.TileLayer("http://a.tiles.mapbox.com/v3/saxbarm.map-nsmsx1le/{z}/{x}/{y}.png", {
                attribution: 'Tiles by <a href="http://www.pdxmele.com" target="_blank">Mele Sax-Barnett</a>, <a href="http://www.mapbox.com" target="_blank">MapBox</a>, map data <a href="http://developer.trimet.org/" target="_blank">TriMet</a> and <a href="http://www.openstreetmap.org/copyright" target="_blank">&copy OpenStreetMap contributors.</a> <a href="https://github.com/pdxmele/PDX-bike-transit-map" target="_blank">More info about this project on GitHub</a>'
            });

            var bikes = new L.TileLayer("http://a.tiles.mapbox.com/v3/saxbarm.pdx-bike-routes/{z}/{x}/{y}.png"
            );

            var tmroutes = new L.TileLayer("http://a.tiles.mapbox.com/v3/saxbarm.trimet-routes/{z}/{x}/{y}.png"
            );

            var map = new L.Map('map', {
                center: new L.LatLng(45.516, -122.680),
                zoom: 15,
                minZoom: 12,
                maxZoom: 17,
                layers: [base, tmroutes, bikes]
            });

            var stops = new lvector.CartoDB({
                user: "pdxmele",
                table: "tm_stops",
                scaleRange: [16, 17],
                map: map,
                symbology: {
                    type: "single",
                    vectorOptions: {
                        circleMarker: true,
                        radius: 6,
                        color: "#000000",
                        opacity: 1,
                        fillOpacity: 1,
                        fillColor: "#FF9500",
                        weight: 1.25
                    }
                },
                popupTemplate: '<h3>{stop_name}</h3>Stop #{stop_id}<br>Frequent? {frequent}<br><a href="http://trimet.org/arrivals/tracker?locationID={stop_id}" target="_blank">TransitTracker arrivals</a>',
                singlePopup: true
            });

            map.addControl(new L.Control.Layers({"Base map":base}, {"TriMet routes":tmroutes, "Bike routes":bikes}));

            map.locate({setView: true, maxZoom: 16});

            $(window).on('resize', resizeMap);

        });
    
    </script>

</html>
